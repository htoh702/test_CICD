
apiVersion: v1
kind: Pod
metadata:
  name: big-corp-app
spec:
  containers:
  - image: nginx
    name : big-corp-app
    volumeMounts:
    - mountPath: /var/log
      name: cache-volume
    args:
    - /bin/sh
    - -c
    - >
      i=0;
      while true;
      do
        echo "$(date) INFO $i" >> /var/log/big-corp-app.log;
        i=$((i+1));
        sleep 1;
      done
  - image: busybox
    name: sidecar
    args: [/bin/sh, -c, 'tail -n+1 -F /var/log/big-corp-app.log']
    volumeMounts:
    - mountPath: /var/log
      name: cache-volume
  volumes:
  - name: cache-volume
    emptyDir: {}