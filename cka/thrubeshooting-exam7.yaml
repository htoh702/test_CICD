apiVersion: v1
kind: Pod
metadata:
  name: exam7
spec:
  containers:
  - args:
    - /bin/sh
    - -c
    - ls; sleep 3600;
    image: busybox
    name: exam7-1
    volumeMounts:
    - mountPath: /var/log
      name: cache-volume
  - args:
    - /bin/sh
    - -c
    - echo Hello World; sleep 3600;
    image: busybox
    name: exam7-2
    volumeMounts:
    - mountPath: /var/log
      name: cache-volume
  - args:
    - /bin/sh
    - -c
    - echo this is the third container; sleep 3600;
    image: busybox
    name: exam7-3
    volumeMounts:
    - mountPath: /var/log
      name: cache-volume
  volumes:
  - name: cache-volume
    emptyDir: {}

