apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nginx-random
  name: nginx-random
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-random
  template:
    metadata:
      labels:
        app: nginx-random
    spec:
      containers:
      - image: nginx
        name: nginx
---
apiVersion: v1
kind: Service
metadata:
  name: my-service
spec:
  selector:
    app: nginx-random
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
